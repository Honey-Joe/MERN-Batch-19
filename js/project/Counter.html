<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen">
      <div class="flex flex-col items-center gap-5">
        <h1 class="text-[48px] font-bold">Counter</h1>
        <p class="text-[48px] font-bold" id="count">0</p>

        <div class="flex gap-3 items-center">
          <button class="py-2 px-3 rounded-lg border border-black" id="desBtn">
            DECREASE
          </button>
          <button class="py-2 px-3 rounded-lg border border-black" id="resBtn">
            RESET
          </button>
          <button class="py-2 px-3 rounded-lg border border-black" id="incBtn">
            INCREASE
          </button>
        </div>
      </div>
    </div>
    <script>
      var count = document.getElementById("count");
      var desBtn = document.getElementById("desBtn");
      var resBtn = document.getElementById("resBtn");
      var incBtn = document.getElementById("incBtn");

      //   var n = parseInt(count.textContent); // used to change the any data type to number
      //   console.log(typeof n);

      function updateColor() {
        var value = parseInt(count.textContent); // number

        if (value < 0) {
          count.style.color = "red";
        } else if (value > 0) {
          count.style.color = "green";
        } else {
          count.style.color = "black";
        }
      }

      incBtn.addEventListener("click", () => {
        count.textContent = parseInt(count.textContent) + 1;
        updateColor();
        console.dir(count);
      });

      resBtn.addEventListener("click", () => {
        count.textContent = 0;
        updateColor();
      });

      desBtn.addEventListener("click", () => {
        updateColor();
        count.textContent = parseInt(count.textContent) - 1;
      });
    </script>
  </body>
</html>
